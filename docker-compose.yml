services:
    db:
        image: postgres
        restart: always
        volumes:
            # - ./data:/var/lib/postgresql/data
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql

        environment:
            POSTGRES_USER: popcorn-palace
            POSTGRES_PASSWORD: popcorn-palace
            POSTGRES_DB: popcorn-palace

        ports:
            - target: 5432
              published: 5433
              protocol: tcp
